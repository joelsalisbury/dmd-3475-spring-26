<script>
  console.log("Bank Account Simulator");

  var balance = 100;
  var running = true;

  while (running) {
    var choice = prompt(
      "Enter a command:\n" +
      "1 = Deposit\n" +
      "2 = Withdraw\n" +
      "3 = Check balance\n" +
      "4 = Exit\n" +
      "Current balance: $" + balance
    );

    if (choice === "1") {
      var deposit = parseInt(prompt("How much would you like to deposit?"));

      if (isNaN(deposit) || deposit <= 0) {
        console.log("Invalid deposit amount.");
      } else {
        balance = balance + deposit;
        console.log("Deposited $" + deposit);
      }

    } else if (choice === "2") {
      var withdraw = parseInt(prompt("How much would you like to withdraw?"));

      if (isNaN(withdraw) || withdraw <= 0) {
        console.log("Invalid withdrawal amount.");
      } else if (withdraw > balance) {
        console.log("Insufficient funds.");
      } else {
        balance = balance - withdraw;
        console.log("Withdrew $" + withdraw);
      }

    } else if (choice === "3") {
      console.log("Current balance: $" + balance);

    } else if (choice === "4") {
      running = false;
      console.log("Goodbye!");

    } else {
      console.log("Invalid command.");
    }
  }

  console.log("Program finished.");
</script>
