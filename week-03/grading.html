    <script>
        //new project
        // ask user their grade and tell them what letter grade they got

        var grade = parseInt(prompt("what was your grade?"));
        var letterGrade = "A";

        if (grade >= 80 && grade < 90) {
            letterGrade = "B";
        }

        if (grade >= 70 && grade < 79) {
            letterGrade = "C";
        }

        if (grade >= 69 && grade < 60) {
            letterGrade = "D";
        }

        if (grade < 60) {
            letterGrade = "F";
        }

        console.log("your letter grade is " + letterGrade)

    </script>
