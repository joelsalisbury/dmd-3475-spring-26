        <h2>Exercise 1 - Revised Grading Simulator</h2>

        <script>
            // Prompt the user for a number grade, then tell them their letter grade.

            var numberGrade = prompt("What number grade did you get?")
                numberGrade = parseInt(numberGrade); // have converted this input to a number

            // isNaN??
            console.log(isNaN(numberGrade));

            if(isNaN(numberGrade)) {
                numberGrade = prompt("That wasn't a number. Enter your number grade again") 
            } else {
                var letterGrade = "A";
                
                if(numberGrade >= 90) {
                    letterGrade = "A";
                } else if (numberGrade >= 80 && numberGrade < 90) {
                    letterGrade = "B";
                }

                alert("your letter grade is " + letterGrade);
            }

            //var sum = parseInt(numberGrade +1);
